name: "検索機能"
app: "com.example.app"

steps:
  - id: "起動"
    actions:
      - do: "アプリを起動"
      - then: "ホーム画面が表示されていること"

  - id: "検索"
    actions:
      - do: "検索アイコンをタップ"
      - then: "検索画面が開いていること"

  - id: "検索実行"
    actions:
      - do: "「東京」と入力"
      - do: "検索ボタンをタップ"
        wait: 2
      - then: "検索結果が表示されていること"

  - id: "結果確認"
    actions:
      - do: "検索結果の1件目をタップ"
      - then: "詳細画面が表示されていること"
