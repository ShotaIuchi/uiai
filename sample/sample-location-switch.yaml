name: "拠点切り替え"
app: "com.example.app"

steps:
  - id: "起動"
    actions:
      - do: "アプリを起動"
      - then: "ホーム画面が表示されていること"

  - id: "拠点切り替えメニュー"
    actions:
      - do: "メニューをタップ"
      - do: "「拠点切り替え」を選択"
      - then: "「拠点一覧から選択」画面が開いていること"

  - id: "拠点選択"
    actions:
      - do: "「東京本社」をタップ"
        wait: 1
      - then: "拠点が「東京本社」に変更されていること"

  - id: "変更確認"
    actions:
      - do: "ホーム画面に戻る"
      - then: "ヘッダーに「東京本社」と表示されていること"

  - id: "別の拠点に切り替え"
    actions:
      - do: "メニューをタップ"
      - do: "「拠点切り替え」を選択"
      - do: "「大阪支社」をタップ"
      - then: "拠点が「大阪支社」に変更されていること"
