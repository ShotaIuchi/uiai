name: "設定変更"
app: "com.example.app"

steps:
  - id: "設定画面へ"
    actions:
      - do: "アプリを起動"
      - do: "メニューをタップ"
      - do: "「設定」を選択"
      - then: "設定画面が表示されていること"

  - id: "通知設定"
    actions:
      - do: "「通知」をタップ"
      - then: "通知設定画面が開いていること"

  - id: "通知OFF"
    actions:
      - do: "「プッシュ通知」のスイッチをタップ"
      - then: "スイッチがOFFになっていること"

  - id: "戻る"
    actions:
      - do: "戻るボタンを押す"

  - id: "言語設定"
    actions:
      - do: "「言語」をタップ"
      - do: "「English」を選択"
      - then: "言語が英語に変更されていること"
