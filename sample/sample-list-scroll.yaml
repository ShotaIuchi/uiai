name: "リストスクロール"
app: "com.example.app"

steps:
  - id: "起動"
    actions:
      - do: "アプリを起動"
      - then: "一覧画面が表示されていること"

  - id: "スクロール操作"
    actions:
      - do: "下にスクロール"
      - do: "下にスクロール"
      - do: "「Item 20」が見えるまでスクロール"
      - then: "「Item 20」が表示されていること"

  - id: "項目選択"
    actions:
      - do: "「Item 20」をタップ"
      - then: "詳細画面が表示されていること"

  - id: "戻る"
    actions:
      - do: "戻るボタンを押す"
      - then: "一覧画面に戻っていること"

  - id: "上へスクロール"
    actions:
      - do: "一番上までスクロール"
      - then: "「Item 1」が表示されていること"
