# =============================================================================
# テストシナリオテンプレート
# このファイルをコピーして新しいシナリオを作成してください
# =============================================================================

name: "シナリオ名"
app: "com.example.app"

# オプション設定（必要な場合のみ）
# config:
#   timeout: 60                  # 全体タイムアウト（秒）
#   clear_data_before: true      # 実行前にアプリデータをクリア
#   stop_app_after: true         # 実行後にアプリを停止
#   strict: true                 # 厳格モード（全do/thenで完全一致検証）

# 変数定義（必要な場合のみ）
# variables:
#   email: "test@example.com"    # 変数を定義
#   password: "password123"      # 複数定義可能
#   office: "東京本社"           # 日本語も使用可能

steps:
  # ----------------------------------------------------------------------------
  # セクション: id と actions でグループ化
  # ----------------------------------------------------------------------------
  - id: "セクション1"
    actions:
      - do: "アプリを起動"
      - then: "期待する画面が表示されていること"

  # ----------------------------------------------------------------------------
  # 次のセクション
  # ----------------------------------------------------------------------------
  - id: "セクション2"
    actions:
      - do: "次のアクション"
      - do: "別のアクション"
      - then: "期待結果"

# =============================================================================
# アクション（do）の書き方例
# =============================================================================
#
# タップ:
#   - do: "「ログイン」ボタンをタップ"
#   - do: "メニューを選択"
#   - do: "OKをタップ"
#
# 入力:
#   - do: "メールアドレス欄に「test@example.com」を入力"
#   - do: "「パスワード」と入力"
#
# スクロール:
#   - do: "下にスクロール"
#   - do: "「Item 50」が見えるまでスクロール"
#
# ナビゲーション:
#   - do: "戻るボタンを押す"
#   - do: "ホームに戻る"
#
# 待機:
#   - do: "3秒待つ"
#     wait: 3  # または wait フィールドで指定
#
# =============================================================================
# 期待結果（then）の書き方例
# =============================================================================
#
# 画面確認:
#   - then: "ホーム画面が表示されていること"
#   - then: "ログイン画面が開いていること"
#
# 要素確認:
#   - then: "「東京本社」と表示されていること"
#   - then: "リストに5件以上表示されていること"
#
# 否定形:
#   - then: "エラーメッセージが表示されていないこと"
#   - then: "ローディングが消えていること"
#
# 厳格モード（個別指定）:
#   - then: "「東京本社」と表示されていること"
#     strict: true  # このthenのみ完全一致検証
#
# =============================================================================
# リプレイ（replay）の書き方
# =============================================================================
#
# 過去のセクションの do アクションを再実行（then はスキップ）
#
# 単一セクション:
#   - id: "リプレイ確認"
#     replay:
#       from: "ログイン"
#       to: "ログイン"
#     actions:
#       - then: "再実行後も正常に動作すること"
#
# 範囲指定:
#   - id: "全体リプレイ"
#     replay:
#       from: "起動"
#       to: "データ入力"
#     actions:
#       - then: "一連の操作が正常に完了すること"
#
# ※リプレイ先に replay がある場合は再帰的に実行される
#
# =============================================================================
# 変数（variables）の書き方
# =============================================================================
#
# 定義:
#   variables:
#     email: "test@example.com"
#     password: "password123"
#     office: "東京本社"
#
# 使用（補間）:
#   - do: "メールアドレス欄に「(email)」を入力"
#   - do: "パスワード欄に「(password)」を入力"
#   - then: "「(office)」と表示されていること"
#
# エスケープ（リテラルの括弧を使用する場合）:
#   - do: "「\(1+2\)」を計算"  # → 「(1+2)」として解釈
#
# 変数名のルール:
#   - 英字またはアンダースコアで始まる
#   - 英数字とアンダースコアのみ使用可能
#   - 例: email, password_1, _private, user2
#
# =============================================================================
# 対話式変数入力（プレースホルダー変数）
# =============================================================================
#
# 値を省略または null に設定すると、テスト実行時にプロンプトで入力を求められる:
#
#   variables:
#     email: "test@example.com"        # 固定値
#     password:                        # 値省略 → 実行時に入力（推奨）
#     secret: null                     # null → 実行時に入力（明示的）
#
# カスタムプロンプトメッセージを指定:
#
#   variables:
#     api_key:
#       prompt: "APIキーを入力してください"
#
# プレースホルダー変数の動作:
#   - テスト開始前に全てのプレースホルダー変数についてプロンプトが表示される
#   - ユーザーが全ての値を入力後、テストが開始される
#   - CI/ヘッドレス環境ではテストがスキップされる
#
# 値の種類と動作:
#   - 省略（undefined）: 実行時にプロンプトで入力を要求
#   - null: 実行時にプロンプトで入力を要求（明示的）
#   - "": 有効な値（空文字列、プロンプトなし）
#
