name: "ログインフロー"
app: "com.example.app"

config:
  clear_data_before: true

# 変数でテストデータを一元管理
variables:
  email: "test@example.com"
  password: "password123"

steps:
  - id: "起動"
    actions:
      - do: "アプリを起動"
      - then: "ログイン画面が表示されていること"

  - id: "入力"
    actions:
      - do: "メールアドレス欄に「(email)」を入力"
      - do: "パスワード欄に「(password)」を入力"

  - id: "ログイン実行"
    actions:
      - do: "「ログイン」ボタンをタップ"
        wait: 2
      - then: "ホーム画面が表示されていること"

  - id: "ログイン確認"
    actions:
      - do: "プロフィールアイコンをタップ"
      - then: "ユーザー名が表示されていること"
